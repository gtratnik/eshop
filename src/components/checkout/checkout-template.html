<div class="well">
	<form name="FormOrder" novalidate>
     <p>First name:</p>
		<input type="text" class="form-control" ng-model="name" name="ime" ng-required="true"/>
     <p>Last name:</p>
		<input type="text" class="form-control" ng-model="surname" name="priimek" ng-required="true"/>
     <p>Address:</p>
		<input type="text" class="form-control" ng-model="address" name="naslov" ng-required="true"/>
     <p>Zip:</p>
		<input type="text" class="form-control" ng-model="zip" name="posta" ng-required="true"/>
     <p>Email:</p>
	 <input type="text" class="form-control" ng-model="email" name="email" ng-required="true"/>
	 <p>Delivery date:</p>
	  <p class="input-group">
       <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-12-31'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
       <span class="input-group-btn">
         <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
       </span>
     </p>

	 <br / >
	 <button class="btn btn-primary form-control" ng-click="validateData(FormOrder.$valid)">Send order</button>
	 <p ng-show="validate" class="text-danger">{{!FormOrder.$valid ? 'All fields have to be filled up.' : ''}}</p>
	</form>
</div>
