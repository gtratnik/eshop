<div class="well container">
		<carousel interval="interval" >
			<slide ng-repeat="slide in items | limitTo:10" >
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<div class="carousel-caption">
					<a ui-sref="product({id:slide.categoryId,item:slide.id})">{{slide.name}} </a><small>{{slide.price | currency: "â‚¬"}}</small>
				</div>
			</slide>
		</carousel>    
</div>
