<div ng-show="items.length>0">
    <ul class="list-group" ng-repeat="item in items track by $index">
        <li class="list-group-item">
			<div class="row" style="line-height:0.2;">
				<div class="col-xs-7">
					{{item.name}} 
				</div>
				<div class="col-xs-4">
					<span>{{item.price}}€ <span>
				</div>
				<div class="col-xs-1">
					<button type="button" class="close" style="line-height:0;" ng-click="removeItem($index)">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Close</span>
					</button>
				</div>
			</div>
		</li>
    </ul>
  <p class="text-center">total amount: {{totalValue | number:2}}€</p>
  <button class="btn btn-primary form-control" ng-click="checkOut()">Checkout</button>
</div>
<div ng-show="items.length==0">
<h4 class="text-center">Basket is empty.</h4>
</div>
